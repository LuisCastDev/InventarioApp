<ion-header>
  
  <ion-toolbar color="dark">
    
    
        <ion-back-button slot="start" defaultHref="inicio" ></ion-back-button>
    
            <ion-title>usuarios</ion-title>
    
   
        <ion-icon name="add-circle-outline" slot="end" (click)="servicio.irA('/usuario/0')"></ion-icon>
        <ion-icon name="refresh" slot="end" (click)="getUsuarios()"></ion-icon>

    
    
    
    
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-searchbar [(ngModel)]="texto" debounce="800" (ionChange)="getUsuarios()" placeholder="buscar usuario"></ion-searchbar>

  <ion-list>

    <ion-list-header>
        usuarios  registrados
    </ion-list-header>
    <ion-item-sliding  *ngFor="let usuario of usuarios" #ionItemSliding>
     <ion-item >
        <ion-label text-wrap>
            <h2>{{usuario.nombre}}</h2>
            <h3>{{usuario.usuario}} </h3>
            <h3>{{usuario.telefono}}</h3>
           
        </ion-label>
        <ion-badge color="primary">{{usuario.id}}</ion-badge>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="updateUsuario(usuario, ionItemSliding)" >Editar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteUsuario(usuario, ionItemSliding)" >Eliminar</ion-item-option>
        </ion-item-options>
    
    </ion-item-sliding>   
        

   
</ion-list>

 

</ion-content>
