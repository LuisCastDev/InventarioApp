<ion-header>
  
  <ion-toolbar color="secondary">
    
    
        <ion-back-button slot="start" defaultHref="inicio" ></ion-back-button>
    
            <ion-title>Clientes</ion-title>
    
   
        <ion-icon name="add-circle-outline" slot="end" (click)="servicio.irA('/cliente/0')"></ion-icon>
        <ion-icon name="refresh" slot="end" (click)="getClientes()"></ion-icon>

    
    
    
    
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-searchbar [(ngModel)]="texto" debounce="800" (ionChange)="getClientes()" placeholder="buscar Cliente"></ion-searchbar>

  <ion-list>

    <ion-list-header>
        Clientes  registrados
    </ion-list-header>
    <ion-item-sliding  *ngFor="let Cliente of Clientes" #ionItemSliding>
     <ion-item >
        <ion-label text-wrap>
            <h2>{{Cliente.nombre}}</h2>
            <h3>{{Cliente.identificacion}} </h3>
            <h3>{{Cliente.email}}</h3>
           
        </ion-label>
        <ion-badge color="primary">{{Cliente.ciudad}}</ion-badge>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="updateCliente(Cliente, ionItemSliding)" >Editar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteCliente(Cliente, ionItemSliding)" >Eliminar</ion-item-option>
        </ion-item-options>
    
    </ion-item-sliding>   
        

   
</ion-list>

 

</ion-content>
