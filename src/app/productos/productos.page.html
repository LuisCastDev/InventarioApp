<ion-header>
  
  <ion-toolbar color="success">
    
    
        <ion-back-button slot="start" defaultHref="inicio" ></ion-back-button>
    
            <ion-title>Productos</ion-title>
    
   
        <ion-icon name="add-circle-outline" slot="end" (click)="servicio.irA('/producto/0')"></ion-icon>
        <ion-icon name="refresh" slot="end" (click)="getProductos()"></ion-icon>

    
    
    
    
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-searchbar [(ngModel)]="texto" debounce="800" (ionChange)="getProductos()" placeholder="buscar producto"></ion-searchbar>

  <ion-list>

    <ion-list-header>
        Productos  registrados
    </ion-list-header>
    <ion-item-sliding  *ngFor="let producto of productos" #ionItemSliding>
     <ion-item >
        <ion-label text-wrap>
            <h2>{{producto.nombre}}</h2>
            <h3>{{producto.precio|number}} </h3>
            <h3>{{producto.codigo}}</h3>
           
        </ion-label>
        <ion-badge color="primary">{{producto.stock}}</ion-badge>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="updateProducto(producto, ionItemSliding)" >Editar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteProducto(producto, ionItemSliding)" >Eliminar</ion-item-option>
        </ion-item-options>
    
    </ion-item-sliding>   
        

   
</ion-list>
