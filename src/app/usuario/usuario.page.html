<ion-header>
  
  <ion-toolbar color="dark">
    
    
        <ion-back-button slot="start" defaultHref="inicio" ></ion-back-button>
    
            <ion-title >{{id== 0 ? 'Nuevo' : 'Editar'}} usuario {{id== 0 ? '' : id}}</ion-title>
    
      <ion-buttons slot="end">
        <ion-button (click)="Guardar()">


          <ion-icon name="save" ></ion-icon>
        </ion-button>

      </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Input Items -->
<ion-list>
  <ion-item>
    <ion-label position="stacked">Codigo</ion-label>
    <ion-input [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input [(ngModel)]="correo" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input [(ngModel)]="telefono" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Status</ion-label>
    <ion-toggle [(ngModel)]="status"></ion-toggle>
  </ion-item>
  </ion-list>

</ion-content>
